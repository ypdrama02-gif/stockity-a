</div>

<!-- Tombol hasil -->

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let winCount = 0;
let lossCount = 0;
let confidence = 65;
let lockTime = 0;
let lockInterval = null;

function updateAI(){
  const modeBox = document.getElementById("modeBox");
  const ruleBox = document.getElementById("ruleBox");
  const confBox = document.getElementById("confidenceBox");

  if(lossCount >= 2){
    modeBox.className = "mode safe";
    modeBox.innerHTML = " SAFE MODE";
    ruleBox.innerHTML = "2 LOSS berturut<br>STOP trading";
    confidence = 30;
    startLock(600);
  } else if(winCount >= 2){
    modeBox.className = "mode trend";
    modeBox.innerHTML = "ðŸŸ¢ TREND MODE";
    ruleBox.innerHTML = "Ikuti trend<br>Pullback MA 21";
    confidence = 85;
  } else {
    modeBox.className = "mode scalp";
    modeBox.innerHTML = " SCALPING MODE";
    ruleBox.innerHTML = "Fast & Safe<br>BB + Stochastic";
    confidence = 65;
  }
  confBox.innerHTML = "Confidence: " + confidence + "%";
}

function startLock(sec){
  if(lockInterval) return;
  const lockBox = document.getElementById("lockBox");
  lockTime = sec;
  lockBox.style.display = "block";
  lockInterval = setInterval(()=>{
    let m = Math.floor(lockTime/60);
    let s = lockTime%60;
    lockBox.innerHTML = `SAFE LOCK: ${m}:${s<10?'0':''}${s}`;
    lockTime--;
    if(lockTime < 0){
      clearInterval(lockInterval);
      lockInterval = null;
      lockBox.style.display = "none";
      winCount = 0;
      lossCount = 0;
      updateAI();
    }
  },1000);
}

function buyWin(){ if(lockInterval) return; winCount++; lossCount=0; updateAI(); }
function sellWin(){ if(lockInterval) return; winCount++; lossCount=0; updateAI(); }
function buyLoss(){ if(lockInterval) return; lossCount++; winCount=0; updateAI(); }
function sellLoss(){ if(lockInterval) return; lossCount++; winCount=0; updateAI(); }

new TradingView.widget({

    "RSI@tv-basicstudies",
    "BB@tv-basicstudies",
    "Stochastic@tv-basicstudies"
  ],
  container_id:"tv_chart"
});

updateAI();
</script>
