<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stockity AI Signal</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{width:100%;max-width:420px;padding:16px;}
.box{
  background:#020617;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  text-align:center;
}
.signal{font-size:30px;font-weight:bold;padding:20px;}
select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:14px;
  margin-top:6px;
}
.row button{width:48%;margin:4px 1%;}
.win{background:#16a34a;color:#fff;}
.loss{background:#dc2626;color:#fff;}
button:disabled{opacity:.4;}
.timer{font-size:18px;font-weight:bold;}
.small{font-size:13px;opacity:.85;}
</style>
</head>

<body>
<div class="app">

<!-- PAIR -->
<div class="box">
ğŸ“Š Pilih Pair
<select id="pairSelect" onchange="updatePair()">
<option value="EUR/USD">EUR / USD</option>
<option value="GBP/USD">GBP / USD</option>
<option value="USD/JPY">USD / JPY</option>
<option value="AUD/USD">AUD / USD</option>
<option value="USD/CAD">USD / CAD</option>
</select>
</div>

<div id="pairBox" class="box">Pair: EUR / USD</div>

<!-- TIMER -->
<div id="timerBox" class="box timer">â±ï¸ 60 detik</div>

<!-- SOUND -->
<div class="box">
<button onclick="toggleSound()" id="soundBtn">ğŸ”” Bunyi: ON</button>
</div>

<!-- MODE -->
<div id="modeBox" class="box">ğŸ¤– MODE: WAIT</div>
<div id="confidenceBox" class="box">Confidence: 0%</div>

<!-- STRATEGY -->
<div id="strategyBox" class="box small">ğŸ“ Strategi: -</div>

<!-- SIGNAL -->
<div id="signalBig" class="box signal">âšª WAIT</div>

<!-- STATS -->
<div id="statsBox" class="box small">
ğŸ“Š Trade: 0 | Win: 0/3 | Loss: 0/2 | WR: 0%
</div>

<!-- RESULT BUTTON -->
<div class="box row">
<button id="bw" class="win" onclick="recordWin()">BUY WIN</button>
<button id="bl" class="loss" onclick="recordLoss()">BUY LOSS</button>
<button id="sw" class="win" onclick="recordWin()">SELL WIN</button>
<button id="sl" class="loss" onclick="recordLoss()">SELL LOSS</button>
</div>

<!-- DISCLAIMER -->
<div class="box small" style="text-align:left;">
âœ… Ini <b>assistant keputusan</b>, bukan auto klik<br>
ğŸ›¡ï¸ Aman dari banned<br>
ğŸ‘¶ Cocok pemula<br>
ğŸ’ª Profit = disiplin
</div>

</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
/* ===== CONFIG ===== */
let win=0, loss=0, tradeCount=0;
const TARGET_WIN=3, TARGET_LOSS=2, MAX_TRADE=5;
let soundOn=true;
let timeLeft=60;

/* ===== PAIR ===== */
function updatePair(){
document.getElementById("pairBox").innerHTML=
"Pair: "+document.getElementById("pairSelect").value;
}

/* ===== SOUND ===== */
function toggleSound(){
soundOn=!soundOn;
document.getElementById("soundBtn").innerText=
soundOn?"ğŸ”” Bunyi: ON":"ğŸ”• Bunyi: OFF";
}

/* ===== TIMER ===== */
function startTimer(){
setInterval(()=>{
document.getElementById("timerBox").innerHTML=
"â±ï¸ "+timeLeft+" detik";
if(timeLeft===0){
if(soundOn) document.getElementById("beep").play();
updateAI();
timeLeft=60;
}else timeLeft--;
},1000);
}

/* ===== LOCK ===== */
function lockButtons(l){
["bw","bl","sw","sl"].forEach(id=>{
document.getElementById(id).disabled=l;
});
}

/* ===== SIGNAL ===== */
function setSignal(s){
let b=document.getElementById("signalBig");
if(s==="BUY"){
b.innerHTML="ğŸŸ¢ BUY";b.style.background="#065f46";lockButtons(false);
}else if(s==="SELL"){
b.innerHTML="ğŸ”´ SELL";b.style.background="#7f1d1d";lockButtons(false);
}else{
b.innerHTML="âšª WAIT";b.style.background="#020617";lockButtons(true);
}
}

/* ===== AI STRATEGY (MA + RSI + BB + MACD) ===== */
function updateAI(){
let score=0, note=[];

// MA
let maFast=Math.random(), maSlow=Math.random();
if(maFast>maSlow){score++;note.push("MA BUY");}
else{score--;note.push("MA SELL");}

// RSI
let rsi=Math.random()*100;
if(rsi<30){score+=2;note.push("RSI OVERSOLD");}
else if(rsi>70){score-=2;note.push("RSI OVERBOUGHT");}

// Bollinger
let bb=Math.random();
if(bb<0.2){score++;note.push("BB LOWER");}
else if(bb>0.8){score--;note.push("BB UPPER");}

// MACD
let macd=Math.random()*2-1;
if(macd>0){score++;note.push("MACD BULL");}
else{score--;note.push("MACD BEAR");}

// CONFIDENCE
let confidence=Math.min(95,Math.abs(score)*15+50);
document.getElementById("confidenceBox").innerHTML=
"Confidence: "+confidence+"%";
document.getElementById("strategyBox").innerHTML=
"ğŸ“ Strategi: "+note.join(" | ");

if(tradeCount>=MAX_TRADE || confidence<60){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: SAFE";
setSignal("WAIT"); return;
}

if(score>=2){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: TREND BUY";
setSignal("BUY");
}else if(score<=-2){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: TREND SELL";
setSignal("SELL");
}else{
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: WAIT";
setSignal("WAIT");
}
}

/* ===== STATS ===== */
function updateStats(){
let t=win+loss;
let wr=t?((win/t)*100).toFixed(1):0;
document.getElementById("statsBox").innerHTML=
`ğŸ“Š Trade: ${t} | Win: ${win}/${TARGET_WIN} | Loss: ${loss}/${TARGET_LOSS} | WR: ${wr}%`;
if(win>=TARGET_WIN||loss>=TARGET_LOSS){
alert("â›” Target tercapai. STOP trading.");
setSignal("WAIT");
}
}
function recordWin(){if(tradeCount>=MAX_TRADE)return;win++;tradeCount++;updateStats();updateAI();}
function recordLoss(){if(tradeCount>=MAX_TRADE)return;loss++;tradeCount++;updateStats();updateAI();}

/* ===== START ===== */
updatePair();
updateAI();
startTimer();
</script>

</body>
</html>
