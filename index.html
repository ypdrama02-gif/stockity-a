<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stockity AI Multi-Indicator</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{width:100%;max-width:420px;padding:14px;}
.box{
  background:#020617;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  text-align:center;
}
.signal{font-size:30px;font-weight:bold;padding:18px;}
select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:14px;
  margin-top:6px;
}
.row button{width:48%;margin:4px 1%;}
.win{background:#16a34a;color:#fff;}
.loss{background:#dc2626;color:#fff;}
button:disabled{opacity:.4;}
.timer{font-size:18px;font-weight:bold;}
.small{font-size:13px;opacity:.85;}
canvas{
  width:100%;
  height:120px;
  background:#020617;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="app">

<!-- PAIR -->
<div class="box">
ğŸ“Š Pair
<select id="pairSelect" onchange="updatePair()">
<option>EUR / USD</option>
<option>GBP / USD</option>
<option>USD / JPY</option>
<option>AUD / USD</option>
<option>USD / CAD</option>
</select>
</div>

<div id="pairBox" class="box">Pair: EUR / USD</div>

<!-- TIMER -->
<div id="timerBox" class="box timer">â±ï¸ 60 detik</div>

<!-- SOUND -->
<div class="box">
<button onclick="toggleSound()" id="soundBtn">ğŸ”” Bunyi: ON</button>
</div>

<!-- MODE -->
<div id="modeBox" class="box">ğŸ¤– MODE: WAIT</div>
<div id="confidenceBox" class="box">Confidence: 0%</div>

<!-- STRATEGY -->
<div id="strategyBox" class="box small">ğŸ“ Strategi: -</div>

<!-- GRAPH -->
<div class="box small">
ğŸ“ˆ Grafik AI
<canvas id="aiChart" width="360" height="120"></canvas>
</div>

<!-- SIGNAL -->
<div id="signalBig" class="box signal">âšª WAIT</div>

<!-- STATS -->
<div id="statsBox" class="box small">
ğŸ“Š Trade: 0 | Win: 0/3 | Loss: 0/2 | WR: 0%
</div>

<!-- RESULT -->
<div class="box row">
<button id="bw" class="win" onclick="recordWin()">BUY WIN</button>
<button id="bl" class="loss" onclick="recordLoss()">BUY LOSS</button>
<button id="sw" class="win" onclick="recordWin()">SELL WIN</button>
<button id="sl" class="loss" onclick="recordLoss()">SELL LOSS</button>
</div>

<!-- INFO -->
<div class="box small" style="text-align:left;">
âœ… Assistant keputusan (bukan auto klik)<br>
ğŸ›¡ï¸ Aman dari banned<br>
ğŸ‘¶ Cocok pemula<br>
ğŸ’ª Profit = disiplin
</div>

</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
/* ===== CONFIG ===== */
let win=0, loss=0, trade=0;
const TARGET_WIN=3, TARGET_LOSS=2, MAX_TRADE=5;
let soundOn=true;
let timeLeft=60;

/* ===== GRAPH DATA ===== */
let points=[60,61,62,61,63,64,65,66,65,67];

/* ===== PAIR ===== */
function updatePair(){
document.getElementById("pairBox").innerHTML=
"Pair: "+document.getElementById("pairSelect").value;
}

/* ===== SOUND ===== */
function toggleSound(){
soundOn=!soundOn;
document.getElementById("soundBtn").innerText=
soundOn?"ğŸ”” Bunyi: ON":"ğŸ”• Bunyi: OFF";
}

/* ===== TIMER ===== */
setInterval(()=>{
document.getElementById("timerBox").innerHTML="â±ï¸ "+timeLeft+" detik";
if(timeLeft===0){
if(soundOn) document.getElementById("beep").play();
updateAI();
timeLeft=60;
}else timeLeft--;
},1000);

/* ===== GRAPH ===== */
function drawGraph(color){
const c=document.getElementById("aiChart");
const ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
ctx.strokeStyle=color;
ctx.lineWidth=2;
ctx.beginPath();
points.forEach((p,i)=>{
let x=i*(c.width/(points.length-1));
let y=c.height-(p-50)*2;
if(i===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
});
ctx.stroke();
}

/* ===== LOCK ===== */
function lockBtn(v){
["bw","bl","sw","sl"].forEach(id=>{
document.getElementById(id).disabled=v;
});
}

/* ===== SIGNAL ===== */
function setSignal(s){
let b=document.getElementById("signalBig");
if(s==="BUY"){
b.innerHTML="ğŸŸ¢ BUY";b.style.background="#065f46";lockBtn(false);
drawGraph("#22c55e");
}else if(s==="SELL"){
b.innerHTML="ğŸ”´ SELL";b.style.background="#7f1d1d";lockBtn(false);
drawGraph("#ef4444");
}else{
b.innerHTML="âšª WAIT";b.style.background="#020617";lockBtn(true);
drawGraph("#9ca3af");
}
}

/* ===== AI MULTI-INDICATOR ===== */
function updateAI(){
let score=0, note=[];

// MA
Math.random()>0.5?(score++,note.push("MA BUY")):(score--,note.push("MA SELL"));
// RSI
let rsi=Math.random()*100;
if(rsi<30){score+=2;note.push("RSI OVERSOLD");}
else if(rsi>70){score-=2;note.push("RSI OVERBOUGHT");}
// Bollinger Band
Math.random()<0.5?(score++,note.push("BB LOWER")):(score--,note.push("BB UPPER"));
// MACD
Math.random()>0.5?(score++,note.push("MACD BULL")):(score--,note.push("MACD BEAR"));

let confidence=Math.min(95,Math.abs(score)*15+50);
document.getElementById("confidenceBox").innerHTML="Confidence: "+confidence+"%";
document.getElementById("strategyBox").innerHTML="ğŸ“ Strategi: "+note.join(" | ");

points.push(points[points.length-1]+score);
points.shift();

if(trade>=MAX_TRADE||confidence<60){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: SAFE";
setSignal("WAIT");return;
}
if(score>=2){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: TREND BUY";
setSignal("BUY");
}else if(score<=-2){
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: TREND SELL";
setSignal("SELL");
}else{
document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: WAIT";
setSignal("WAIT");
}
}

/* ===== STATS ===== */
function updateStats(){
let t=win+loss;
let wr=t?((win/t)*100).toFixed(1):0;
document.getElementById("statsBox").innerHTML=
`ğŸ“Š Trade: ${t} | Win: ${win}/${TARGET_WIN} | Loss: ${loss}/${TARGET_LOSS} | WR: ${wr}%`;
if(win>=TARGET_WIN||loss>=TARGET_LOSS){
alert("â›” Target tercapai. STOP trading.");
setSignal("WAIT");
}
}
function recordWin(){if(trade>=MAX_TRADE)return;win++;trade++;updateStats();updateAI();}
function recordLoss(){if(trade>=MAX_TRADE)return;loss++;trade++;updateStats();updateAI();}

/* ===== START ===== */
updatePair();
updateAI();
</script>

</body>
</html>
