<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stockity AI Signal</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:100%;
  max-width:420px;
  padding:16px;
}
.box{
  background:#020617;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  text-align:center;
}
.signal{
  font-size:30px;
  font-weight:bold;
  padding:20px;
}
button{
  width:48%;
  padding:12px;
  margin:4px 1%;
  border:none;
  border-radius:10px;
  font-size:14px;
  font-weight:bold;
}
.win{background:#16a34a;color:#fff;}
.loss{background:#dc2626;color:#fff;}
button:disabled{opacity:0.4;}
</style>
</head>

<body>
<div class="app">

  <div id="modeBox" class="box">ğŸ¤– MODE: SCALPING</div>
  <div id="confidenceBox" class="box">Confidence: 65%</div>

  <div id="signalBig" class="box signal">âšª WAIT</div>

  <div id="statsBox" class="box" style="font-size:14px;">
    ğŸ“Š Trade: 0 | âœ… Win: 0/3 | âŒ Loss: 0/2 | ğŸ¯ WR: 0%
  </div>

  <div class="box">
    <button id="bw" class="win" onclick="recordWin()">BUY WIN</button>
    <button id="bl" class="loss" onclick="recordLoss()">BUY LOSS</button>
    <button id="sw" class="win" onclick="recordWin()">SELL WIN</button>
    <button id="sl" class="loss" onclick="recordLoss()">SELL LOSS</button>
  </div>

  <div class="box" style="font-size:12px;line-height:1.5;opacity:0.75;text-align:left;">
    âœ… Ini <b>assistant keputusan</b>, bukan auto klik<br>
    ğŸ›¡ï¸ Aman dari banned<br>
    ğŸ‘¶ Cocok untuk pemula<br>
    ğŸ’ª Profit = disiplin
  </div>

</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
/* ===== SETTING ===== */
let confidence = 65;
let win = 0;
let loss = 0;
let tradeCount = 0;

const MAX_TRADE = 5;
const TARGET_WIN = 3;
const TARGET_LOSS = 2;

/* ===== LOCK BUTTON ===== */
function lockButtons(lock){
  ["bw","bl","sw","sl"].forEach(id=>{
    const b = document.getElementById(id);
    b.disabled = lock;
  });
}

/* ===== SIGNAL ===== */
function setSignal(type){
  const box = document.getElementById("signalBig");
  const beep = document.getElementById("beep");

  if(type==="BUY"){
    box.innerHTML="ğŸŸ¢ BUY";
    box.style.background="#065f46";
    lockButtons(false);
    beep.play();
  }
  else if(type==="SELL"){
    box.innerHTML="ğŸ”´ SELL";
    box.style.background="#7f1d1d";
    lockButtons(false);
    beep.play(); setTimeout(()=>beep.play(),200);
  }
  else{
    box.innerHTML="âšª WAIT";
    box.style.background="#020617";
    lockButtons(true);
  }
}

/* ===== AI SIMULASI ===== */
function updateAI(){
  const modes=["SCALPING","TREND","SAFE"];
  const mode=modes[Math.floor(Math.random()*modes.length)];
  confidence=Math.floor(Math.random()*41)+50;

  document.getElementById("modeBox").innerHTML="ğŸ¤– MODE: "+mode;
  document.getElementById("confidenceBox").innerHTML="Confidence: "+confidence+"%";

  if(mode==="SAFE" || confidence<60 || tradeCount>=MAX_TRADE){
    setSignal("WAIT");
  }else{
    setSignal(Math.random()>0.5?"BUY":"SELL");
  }
}

/* ===== STAT ===== */
function updateStats(){
  const total=win+loss;
  const wr=total>0?((win/total)*100).toFixed(1):0;

  document.getElementById("statsBox").innerHTML=
    `ğŸ“Š Trade: ${total} | âœ… Win: ${win}/${TARGET_WIN} | âŒ Loss: ${loss}/${TARGET_LOSS} | ğŸ¯ WR: ${wr}%`;

  if(win>=TARGET_WIN){
    setSignal("WAIT");
    alert("ğŸ¯ TARGET PROFIT TERCAPAI\nSTOP SESI");
  }
  if(loss>=TARGET_LOSS){
    setSignal("WAIT");
    alert("ğŸ›‘ BATAS LOSS TERCAPAI\nSTOP & EVALUASI");
  }
}

/* ===== RECORD ===== */
function recordWin(){
  if(tradeCount>=MAX_TRADE) return;
  win++; tradeCount++;
  updateStats(); updateAI();
}
function recordLoss(){
  if(tradeCount>=MAX_TRADE) return;
  loss++; tradeCount++;
  updateStats(); updateAI();
}

/* ===== START ===== */
updateAI();
</script>

</body>
</html>
